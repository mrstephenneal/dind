language: ruby

services:
  - docker

env:
  global:
    - secure: 
    - secure: 

  matrix:
    - TAG=alpine-3.13-v1
    - TAG=alpine-3.12-v1
    - TAG=alpine-3.10-v1
    - TAG=alpine-3.9.4-v4
    - TAG=alpine-3.9.4-v3
    - TAG=alpine-3.9.4-v2
    - TAG=alpine-3.9.4-v1

before_script:
  - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin

script:
  - sh build.sh "${TAG}"

after_script:
  - docker images

deploy:
  provider: script
  script: sh push.sh "${TAG}"
  on:
    tags: true